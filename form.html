<!DOCTYPE html>
<html lang="en">
    
    <!--Hoja de estilos CSS-->
    <style id="hojadeestiloscss">
        body{
            background-color: black;
        }
        .formulario{
            line-height: 50px;
            border: 2px ridge rgb(255, 255, 255);
            background-color: rgb(11, 2, 36);
            background-image: url("paginafondo.png");
            font-family: Inter, sans-serif;
            color: rgb(255, 255, 255);
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="formulario">
            <!--FORMULARIO-->
            <form action="https://formsubmit.co/72eestn2ldz@gmail.com" method="POST">
                <ul>
                    <!--Nombre y Apelido-->
                    <li><label for="dato_nomape">Nombre y Apellido:</label>
                    <input type="text" id="dato_nomape" name="dato_nomape"/></li>
    
                    <!--Fecha de Nacimiento-->
                    <li><label for="dato_fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="dato_fecha" name="dato_fecha"/></li>
                    
                    <!--DNI-->
                    <li><label for="dato_dni">Numero de Documento:</label>
                    <input type="text" id="dato_dni" name="dato_dni"/></li>
    
                    <!--Telefono-->
                    <li><label for="dato_tel">Telefono en Linea:</label>
                    <input type="text" id="dato_tel" name="dato_tel"/></li>
    
                    <!--Celular-->
                    <li><label for="dato_cel">Numero de Celular:</label>
                    <input type="text" id="dato_cel" name="dato_cel"/></li>
    
                    <!--Email-->
                    <li><label for="dato_mail">Email:</label>
                    <input type="email" id="dato_mail" name="dato_mail"/></li>
    
                    <!--Asunto-->
                    <li><label for="dato_asu">Asunto:</label>
                    <input type="text" id="dato_asu" name="dato_asu"/></li>
                    
                    <!--Mensaje %0A-->
                    <li><label for="dato_mens">Mensaje:</label>
                    <textarea id="dato_mens" name="dato_mens"></textarea></li>
                </ul>
    
                <center><input type="submit"></center>
                <!-- <center><input id="enviarDatos" type="button" value="Enviar Datos" onclick="crearMailto();"></center>!-->
            </form>
        </div>

    </body>
</html>
